<!--          footer with mental health links       ----/>
    <footer class="footer">
  <div class="container">
    <h2>Need Immediate Support?</h2>
    <p>If you're in crisis, these organizations can provide professional help.</p>
    <div class="card-container">
      <div class="card">
        <h3>Samaritans</h3>
        <p>24/7 confidential support for anyone in distress.</p>
        <a href="https://www.samaritans.org" target="_blank">Visit Samaritans</a>
        <p>Call: 116 123</p>
      </div>
      <div class="card">
        <h3>Mind</h3>
        <p>Guidance and support for mental health challenges.</p>
        <a href="https://www.mind.org.uk" target="_blank">Visit Mind</a>
        <p>Call: 0300 123 3393</p>
      </div>
      <div class="card">
        <h3>Shout</h3>
        <p>Free, 24/7 text support for anyone in crisis.</p>
        <a href="https://giveusashout.org" target="_blank">Visit Shout</a>
        <p>Text: SHOUT to 85258</p>
      </div>
      <div class="card">
        <h3>Hub of Hope</h3>
        <p>Find local mental health support services.</p>
        <a href="https://hubofhope.co.uk" target="_blank">Visit Hub of Hope</a>
      </div>
      <div class="card">
        <h3>NHS Urgent Mental Health Support</h3>
        <p>Immediate expert advice and assessment.</p>
        <a href="https://www.nhs.uk/nhs-services/mental-health-services/where-to-get-urgent-help-for-mental-health/" target="_blank">Visit NHS Mental Health Support</a>
        <p>Call: 111 (select mental health option)</p>
      </div>
    </div>
  </div>
</footer>
</body>
